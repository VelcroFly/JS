<!--Написать функцию, преобразующую число в объект.-->
<!--Передавая на вход число от 0 до 999, надо получить на выходе объект,-->
<!--в котором в соответствующих свойствах описаны единицы, десятки и сотни.-->
<!--Например, для числа 245 надо получить следующий объект:-->
<!--{‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.-->
<!--Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.-->

<meta charset = "utf-8">

<script type="text/javascript">

    function numberObject (number) {
        if (number > 999) {
            let dividedNumber = {}
            console.log('Число больше 999!')
            return dividedNumber
        } else {
            number = number.toString();
            number = number.split('');
            let dividedNumber = {
                hundreds: number[0],
                dozens: number[1],
                units: number[2],
            }
            return dividedNumber
        }
    }

    let funcResult  = numberObject(245);
    alert(funcResult.hundreds);
    alert(funcResult.dozens);
    alert(funcResult.units);
</script>>
