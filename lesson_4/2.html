<!--Перенести функционал подсчета корзины на объектно-ориентированную базу.-->


<meta charset = "utf-8">

<script type="text/javascript">
  class Product {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }
  }

  class Basket {
    constructor(inBasket) {
      this.inBasket = inBasket
    }
    countBasketPrice() {
      let res = 0;
      for (let i of this.inBasket) {
        res += i.price
      }
      return res
    }
  }

  const product1 = new Product('apple', 100)
  const product2 = new Product('orange', 150)
  const product3 = new Product('pineapple', 200)

  let basket = new Basket([product1, product2, product3]);
  alert(basket.countBasketPrice())

</script>>
