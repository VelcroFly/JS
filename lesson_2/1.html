<meta charset = "utf-8">

<script type="text/javascript">
    let a = 1, b = 1, c, d;
    c = ++a; alert(c);              // 2 ++a сначала происходит инкремент, а потом возвращается значение
    d = b++; alert(d);              // 1 b++ сначала b возвращает своё зачение 1 и происходит присваивание, потом инкремент
    c = (2+ ++a); alert(c);         // 5 a увеличивается на единицу и становится равным 3, потом происходит сложение
    d = (2+ b++); alert(d);         // 4 2 складывается с b=2, а после завершения вычислений, b увеличивается на единицу
    alert(a);                       // 3
    alert(b);                       // 3
    alert(2+ 3);
</script>>
