<!--Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a до 15.-->

<meta charset = "utf-8">
<script type="text/javascript">
  let a = 7;
  switch (a) {
      case 8:
          alert(a++);
      case 9:
          alert(a++);
      case 10:
          alert(a++);
      case 11:
          alert(a++);
      case 12:
          alert(a++);
      case 13:
          alert(a++);
      case 14:
          alert(a++);
      case 15:
          alert(a++);
  }
</script>>
